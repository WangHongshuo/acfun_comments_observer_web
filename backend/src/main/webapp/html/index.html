<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AcFun Comments Spider</title>
    <link href="../js/layui/css/layui.css" rel="stylesheet">
    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            background: lightgray;
        }

        .center {
            margin: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            border-radius: 20px;
            padding: 20px 20px 20px 20px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="box center">
        <div class="layui-anim layui-anim-upbit">

            <div class="layui-form">
                <input id="aid" class="layui-input" type="text" maxlength="10" placeholder="Article ID">
                <input id="floorNumber" class="layui-input" type="text" maxlength="10" placeholder="Floor Number">
            </div>

            <button id="btnQuery" type="button" class="layui-btn layui-btn-radius layui-bg-red">Query</button>

        </div>
    </div>


    <!-- HTML Content -->
    <script src="../js/layui/layui.js"></script>
    <script src="../js/jQuery/jquery-3.7.1.min.js"></script>
    <script>

        $("body").on("keydown", function (e) {
            var curKey = e.which;
            if (curKey == 13) {
                $("#btnQuery").click();
            }
        });

        $(function () {
            var layer = layui.layer

            $("#btnQuery").on("click", function () {
                var aid = $.trim($("#aid").val());
                if (aid == null || aid == "") {
                    layer.msg("Null Article ID.");
                    return false;
                }

                var floorNumber = $.trim($("#floorNumber").val());
                if (floorNumber == null || floorNumber == "") {
                    layer.msg("Null Floor Number.")
                    return false;
                }

                $.ajax({
                    url: "/backend/comment/query",
                    type: "POST",
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    data: JSON.stringify({
                        'aid': aid,
                        'floorNumber': floorNumber
                    }),
                    success: function (data) {
                        if (data.retCode == 0) {
                            layer.msg(data.comment);
                            return;
                        }
                        layer.msg("error code: " + data.retCode);
                    }
                })

            })
        })

    </script>
</body>

</html>
